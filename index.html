<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pop Varification</title>
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="openPop()">Submit</button>

      <div class="popup" id="popup">
        <img src="image/404-tick.png" alt="" />
        <h2>Thank You!</h2>
        <p>Your detail has been successfully submited. Thanks!</p>
        <button class="button" onclick="closePop()">OK</button>
      </div>
    </div>

    <script>
        let popup = document.getElementById("popup");

        function openPop(){
            popup.classList.add("open-Popup");
        }

        function closePop(){
            popup.classList.remove("open-Popup");
        }
    </script>
  </body>
</html>
